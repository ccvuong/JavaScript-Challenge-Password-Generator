<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="result-box">
          <span id="result"></span>
        </div>
        
        <div class="password-length">
          <label for="">Password Length</label>
          <input type="number" id="pw-length" 
          min="8" max="128" value="8">
        </div>

        <p class="min-max-characters">8 characters min - 128 characters max</p>

        <div class="settings">

          <div class="selection">
            <label for="">Include uppercase letters</label>
            <input type="checkbox" id="includeUppercase">
          </div>

          <div class="selection">
            <label for="">Include lowercase letters</label>
            <input type="checkbox" id="includeLowercase">
          </div>

          <div class="selection">
            <label for="">Include numbers</label>
            <input type="checkbox" id="includeNumbers">
          </div>

          <div class="selection">
            <label for="">Include symbols</label>
            <input type="checkbox" id="includeSymbols">
          </div>

        </div>


        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
